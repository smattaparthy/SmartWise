version: '3.8'

services:
  backend:
    build: ./backend
    container_name: investing_assistant_backend
    ports:
      - "8200:8200"
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - backend_venv:/app/venv
      - ./backend/chroma_db:/app/chroma_db
    environment:
      - DATABASE_URL=sqlite:///./investing_assistant.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - ALPHA_VANTAGE_API_KEY=
      - ANTHROPIC_API_KEY=
      - CHROMA_PERSIST_DIRECTORY=./chroma_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8200 --reload
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: investing_assistant_frontend
    ports:
      - "3200:3200"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8200
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_venv:
